<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Stats Pro - Dynamic Layout</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body { background: #111; color: white; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; padding: 10px; display: flex; flex-direction: column; align-items: center; }
        .ui-panel { width: 100%; max-width: 432px; background: #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; box-sizing: border-box; }
        textarea { width: 100%; height: 60px; background: #333; color: #fff; border: 1px solid #444; font-size: 11px; margin-bottom: 10px; padding: 8px; border-radius: 6px; }
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; color: white; font-size: 12px; }
        .btn-info { background: #007AFF; } .btn-member { background: #5856D6; } .btn-cap { background: #34c759; grid-column: span 2; margin-top: 5px; }

        #capture-area { 
            width: 432px; height: 576px; background: #000; 
            display: flex; flex-direction: column; padding: 12px; box-sizing: border-box; position: relative;
            overflow: hidden;
        }
        
        .header { text-align: center; margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        .score-row { display: grid; grid-template-columns: 1fr 85px 1fr; align-items: center; }
        .team-n { font-size: 20px; font-weight: 700; white-space: nowrap; overflow: hidden; }
        #hn { text-align: right; padding-right: 5px; } #an { text-align: left; padding-left: 5px; }
        .score-n { font-size: 32px; font-weight: 700; text-align: center; width: 85px; }
        
        #vi { font-size: 11px; color: #888; font-weight: 500; white-space: pre; height: 14px; overflow: hidden; margin-top: 4px; letter-spacing: -0.02em; }

        .grid { display: grid; grid-template-columns: 155px 92px 155px; gap: 0px; margin-top: 4px; justify-content: center; }
        .p-row { height: 16.5px !important; display: flex; align-items: center; background: #000; padding: 0 2px; overflow: hidden; }
        .p-pos { width: 18px; font-size: 7px; color: #fff; font-weight: 700; text-align: center; line-height: 16.5px; flex-shrink: 0; }
        .p-no { width: 18px; color: #777; font-size: 9px; text-align: center; line-height: 16.5px; flex-shrink: 0; }
        .p-name-box { flex: 1; overflow: hidden; white-space: nowrap; display: flex; align-items: center; }
        .p-name { font-weight: 500; color: #fff; font-size: 10.5px; white-space: nowrap; line-height: 1; }

        .s-item { height: 16.8px; display: flex; flex-direction: column; justify-content: center; background: #000; }
        .s-label { font-size: 5.6px; color: #555; font-weight: 400; line-height: 1; text-align: center; }
        .s-vals { display: flex; justify-content: space-around; width: 100%; font-size: 10px; font-weight: 400; line-height: 1; }

        .detail-section { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 6px; flex: 1; border-top: 1px solid #222; padding-top: 4px; min-height: 0; }
        .detail-title { font-size: 7px; color: #007AFF; font-weight: 700; margin-bottom: 2px; letter-spacing: 0.5px; }
        .slot-list { display: flex; flex-direction: column; gap: 1px; overflow: hidden; }
        
        /* 表部分の1行：高さを少し抑えて点数が増えても入るように */
        .slot { height: 14.5px !important; display: flex; align-items: center; width: 100%; }
        .g-name { flex: 1; text-align: center; overflow: hidden; white-space: nowrap; font-size: 14px; font-weight: 500; color: #fff; }
        .g-time { width: 22px; color: #fff; opacity: 0.8; font-size: 5.5px; text-align: right; flex-shrink: 0; margin-left: 2px; }

        .sub-time { width: 14px; color: #fff; opacity: 0.8; font-size: 5.5px; flex-shrink: 0; text-align: left; }
        .sub-names { flex: 1; display: flex; align-items: center; gap: 1px; overflow: hidden; justify-content: center; }
        .sub-p { max-width: 45%; overflow: hidden; white-space: nowrap; font-size: 13px; font-weight: 500; color: #fff; }
        .arrow { font-size: 6px; color: #444; flex-shrink: 0; }

        .c-box { width: 7px; height: 9px; border-radius: 1px; background: #000; margin: 0 2px; cursor: pointer; flex-shrink: 0; }
        .c-box.yellow { background: #FFD700; }
        .c-box.red { background: #FF3B30; }

        .ctrls { display: flex; gap: 1px; flex-shrink: 0; height: 100%; align-items: center; }
        .m-btn { background: #222; color: #555; border: none; font-size: 6px; padding: 1px; cursor: pointer; border-radius: 2px; }
        #res img { margin-top: 10px; width: 100%; max-width: 432px; border: 1px solid #444; }
    </style>
</head>
<body>

    <div class="ui-panel">
        <textarea id="it" placeholder="データを貼り付け"></textarea>
        <div class="btn-grid">
            <button class="btn-info" onclick="parseStats()">① 試合・スタッツ解析</button>
            <button class="btn-member" onclick="parseMember()">② メンバー解析</button>
            <button class="btn-cap" onclick="takePhoto()">画像出力</button>
        </div>
    </div>

    <div id="capture-area">
        <div class="header">
            <div class="score-row">
                <div id="hn" class="team-n" contenteditable="true" oninput="syncTeamSize()">HOME</div>
                <div id="sc" class="score-n" contenteditable="true" oninput="autoShrink(this, 85, 32)">0-0</div>
                <div id="an" class="team-n" contenteditable="true" oninput="syncTeamSize()">AWAY</div>
            </div>
            <div id="vi" contenteditable="true" oninput="autoShrink(this, 400)">日付 / 会場 / 観客数</div>
        </div>

        <div class="grid">
            <div id="hl" class="p-list"></div>
            <div id="sl" class="s-box"></div>
            <div id="al" class="p-list"></div>
        </div>

        <div class="detail-section">
            <div class="side-col">
                <div class="detail-title">GOALS</div><div id="hg-list" class="slot-list"></div>
                <div class="detail-title" style="margin-top:4px;">SUBSTITUTIONS</div><div id="hs-list" class="slot-list"></div>
                <div class="detail-title" style="margin-top:4px;">CARDS</div><div id="hc-list" class="slot-list"></div>
            </div>
            <div class="side-col">
                <div class="detail-title">GOALS</div><div id="ag-list" class="slot-list"></div>
                <div class="detail-title" style="margin-top:4px;">SUBSTITUTIONS</div><div id="as-list" class="slot-list"></div>
                <div class="detail-title" style="margin-top:4px;">CARDS</div><div id="ac-list" class="slot-list"></div>
            </div>
        </div>
    </div>
    <div id="res"></div>

<script>
const STATS = ["ボール保持率", "シュート数", "枠内シュート数", "パス数", "パス成功率", "走行距離", "オフサイド", "コーナーキック", "フリーキック", "ペナルティキック"];
const POS_L = ["GK", "DF", "MF", "FW"];

function autoShrink(el, maxW, baseSize) {
    let size = baseSize; el.style.fontSize = size + "px";
    // 1pxずつではなく0.2pxずつ細かく下げることで、はみ出しを確実に防ぐ
    while ((el.scrollWidth > maxW || el.offsetWidth > maxW) && size > 4) {
        size -= 0.2; el.style.fontSize = size + "px";
    }
}

function syncTeamSize() {
    const h = document.getElementById('hn'), a = document.getElementById('an');
    h.style.fontSize = "20px"; a.style.fontSize = "20px";
    autoShrink(h, 155, 20); autoShrink(a, 155, 20);
}

function init() {
    let sH = STATS.map(s => `<div class="s-item"><div class="s-label">${s}</div><div class="s-vals"><span contenteditable="true">0</span><span contenteditable="true">0</span></div></div>`).join('');
    sH += `<div class="s-item"><div class="s-label">警告＆退場</div><div class="s-vals"><span contenteditable="true">0</span><span contenteditable="true">0</span></div></div>`;
    document.getElementById('sl').innerHTML = sH;

    const pRow = `<div class="p-row"><span class="p-pos" onclick="togglePos(this)">GK</span><span class="p-no" contenteditable="true"></span><div class="p-name-box"><span class="p-name" contenteditable="true" oninput="autoShrink(this, 95, 10.5)"></span></div><div class="ctrls"><button class="m-btn" onclick="this.closest('.p-row').remove()">×</button></div></div>`;
    document.getElementById('hl').innerHTML = Array(11).fill(pRow).join('');
    document.getElementById('al').innerHTML = Array(11).fill(pRow).join('');
    
    // 得点者は10枠（多めに確保）、交代は6枠、カードは6枠
    ['h', 'a'].forEach(s => {
        document.getElementById(`${s}g-list`).innerHTML = Array(10).fill(0).map(() => `<div class="slot"><div class="g-name" contenteditable="true" oninput="autoShrink(this, 160, 14)"></div><div class="g-time" contenteditable="true" oninput="autoShrink(this, 22, 5.5)"></div></div>`).join('');
        document.getElementById(`${s}s-list`).innerHTML = Array(6).fill(0).map(() => `<div class="slot"><div class="sub-time" contenteditable="true" oninput="autoShrink(this, 14, 5.5)"></div><div class="sub-names"><div class="sub-p" contenteditable="true" oninput="autoShrink(this, 75, 13)"></div><span class="arrow">→</span><div class="sub-p" contenteditable="true" oninput="autoShrink(this, 75, 13)"></div></div></div>`).join('');
        document.getElementById(`${s}c-list`).innerHTML = Array(6).fill(0).map(() => `<div class="slot"><div class="sub-time" contenteditable="true" oninput="autoShrink(this, 14, 5.5)"></div><div class="c-box" onclick="toggleCard(this)"></div><div class="g-name" contenteditable="true" oninput="autoShrink(this, 150, 12)"></div></div>`).join('');
    });
}

function toggleCard(el) {
    if (el.classList.contains('yellow')) { el.classList.remove('yellow'); el.classList.add('red'); }
    else if (el.classList.contains('red')) { el.classList.remove('red'); }
    else { el.classList.add('yellow'); }
}

function parseStats() {
    const it = document.getElementById('it').value;
    const scM = it.match(/(\d+)\s*\n\s*\d+前半\d+\s*\n\s*\d+後半\d+\s*\n\s*(\d+)/);
    if(scM) { const sc = document.getElementById('sc'); sc.innerText = `${scM[1]}-${scM[2]}`; autoShrink(sc, 85, 32); }
    const vi = document.getElementById('vi');
    vi.innerText = "2024.01.01 / STADIUM / 50,000"; autoShrink(vi, 400, 11);
}

function parseMember() {
    const tokens = document.getElementById('it').value.split(/\s+/).filter(t => t);
    const names = tokens.filter(t => isNaN(t) && t.length > 1);
    const update = (id) => {
        const rows = document.getElementById(id).children;
        for(let i=0; i<11; i++) {
            const n = rows[i].querySelector('.p-name');
            n.innerText = names.shift() || ""; autoShrink(n, 95, 10.5);
        }
    };
    update('hl'); update('al');
}

function takePhoto() {
    const area = document.getElementById('capture-area');
    document.querySelectorAll('.ctrls').forEach(c => c.style.display = 'none');
    html2canvas(area, { scale: 1536 / 432, backgroundColor: '#000' }).then(c => {
        document.querySelectorAll('.ctrls').forEach(c => c.style.display = 'flex');
        const res = document.getElementById('res');
        res.innerHTML = '<p style="color:#34c759;font-size:10px;">1536×2048 出力完了</p>';
        const img = new Image(); img.src = c.toDataURL(); res.appendChild(img);
    });
}
init();
</script>
</body>
</html>
